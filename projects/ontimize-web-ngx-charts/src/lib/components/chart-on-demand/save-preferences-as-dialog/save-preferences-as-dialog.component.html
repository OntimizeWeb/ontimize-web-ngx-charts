<div mat-dialog-title class="dialog-title">
  <h3>{{ 'CHART_ON_DEMAND.SAVE_PREFERENCES_AS.TITLE' | oChartTranslate }}</h3>
</div>
<mat-dialog-content>
  <div mat-subheader>{{ 'CHART_ON_DEMAND.SELECT_PREFERENCE' | oTranslate }}</div>
  <form #form fxLayout="column">
    <mat-radio-group name="Function">
      <!-- <mat-radio-button *ngFor="let f of functions" name="Functions" [value]="f" style="margin: 10px">
        {{f}}
      </mat-radio-button> -->
    </mat-radio-group>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="true">{{
    'SAVE' | oTranslate }}</button>
</mat-dialog-actions>
