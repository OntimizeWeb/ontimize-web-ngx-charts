<span mat-dialog-title>{{ 'TABLE.BUTTONS.SAVE_CONFIGURATION' | oTranslate }}</span>

<mat-dialog-content>
  <div mat-subheader>{{ 'TABLE.DIALOG.SAVE_CONFIGURATION' | oTranslate }}</div>
  <form #form [formGroup]="formGroup" fxLayout="column">
    <mat-form-field>
      <input [(ngModel)]="name" matInput placeholder="{{ 'TABLE.DIALOG.CONFIGURATION_NAME' | oTranslate }}" formControlName="name" required>
      <mat-error *oMatError="hasError(formGroup.controls['name'], 'required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea [(ngModel)]="description" matInput placeholder="{{ 'TABLE.DIALOG.CONFIGURATION_DESCRIPTION' | oTranslate }}"
        formControlName="description" rows="4" cols="50"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" (click)="save()" [mat-dialog-close]="true" [disabled]="formGroup.invalid">
    {{ 'SAVE' | oTranslate }}</button>
</mat-dialog-actions>
