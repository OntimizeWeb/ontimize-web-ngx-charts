<div mat-dialog-title class="dialog-title">
  <h3>{{ 'CHART_ON_DEMAND.SAVE_PREFERENCES.TITLE' | oChartTranslate }}</h3>
</div>
<mat-dialog-content class="dialog-content-preferences">
  <div mat-subheader class="subheader">{{ 'TABLE.DIALOG.SAVE_CONFIGURATION' | oTranslate }}</div>
  <form #form fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="{{ 'TABLE.DIALOG.CONFIGURATION_NAME' | oTranslate }}" formControlName="name" required>
      <mat-error
        text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="{{ 'TABLE.DIALOG.CONFIGURATION_DESCRIPTION' | oTranslate }}" formControlName="description" resize="none" rows="4" cols="50"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}
  </button>
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="true">
    {{'SAVE' | oTranslate }}
  </button>
</mat-dialog-actions>
