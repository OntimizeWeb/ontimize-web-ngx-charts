<div fxLayout="column" fxFill fxFlex="cacl(100% - 56px)">
  <h1 mat-dialog-title>{{ 'CHART.DATA_INPUT' | oTranslate }}</h1>
  <div mat-dialog-content fxFlex>
    <mat-form-field appearance="fill">
      <textarea matInput [(ngModel)]="data" placeholder="{{ 'CHART.DATA' | oTranslate }}"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-button (click)="onCancel()">{{ 'CANCEL' | oTranslate }}</button>
    <button mat-button (click)="onSave()">{{ 'SAVE' | oTranslate }}</button>
  </div>
</div>
