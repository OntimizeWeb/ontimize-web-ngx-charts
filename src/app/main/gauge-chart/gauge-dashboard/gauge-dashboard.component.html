<o-row>

    [files]="getBasicFiles()">
    <o-chart type="gaugeDashboardChart" chart-height="350" entity="EDataGauge" [chart-parameters]="gaugeDashboardConf2"></o-chart>
  </example-comp>

  <example-comp comp-name="GAUGE.GAUGE_DASHBOARD_CUSTOM" fxFlex="50" comp-desc="GAUGE.GAUGE_DASHBOARD_CUSTOM.DESC"

  </example-comp>

</o-row>
