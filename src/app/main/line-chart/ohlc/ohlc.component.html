<div fxLayout="column" fxLayoutAlign="center top">
  <example-comp comp-name="LINE_CHART.OHLC_BASIC" comp-desc="LINE_CHART.OHLC_BASIC.DESC" [files]="getBasicUsageFiles()">
    <o-chart #ohlc type="ohlcBarChart" chart-height="600" x-data-type="time" [chart-parameters]="chartParameters"
      entity="EStockExchange"></o-chart>
  </example-comp>

  <example-comp comp-name="LINE_CHART.OHLC_CUSTOM" comp-desc="LINE_CHART.OHLC_CUSTOM.DESC" [files]="getCustomServiceFiles()">
    <o-chart #ohlc2 type="ohlcBarChart" chart-height="600" x-data-type="time" [chart-parameters]="chartParameters2"></o-chart>
  </example-comp>
</div>
